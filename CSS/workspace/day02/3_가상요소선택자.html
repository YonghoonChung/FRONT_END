<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소 선택자</title>
    <style>
        .tx1::before{
            content:"☆";
        }
        .tx2::after{
            content:"★";
        }
        a::visited {
            text-decoration: none;
            color: maroon;

        }
        a:link{
            text-decoration: none;
            color: hotpink;

        }
        a:hover{
            color: dodgerblue;
            text-decoration: line-through;
        }
        a:active{
            color: tomato;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>가상 요소 선택자</h2>
    <p class="tx1">before</p>
    <p class="tx2">after</p>
    <a href="https://naver.com">네이버</a>
    <a href="https://www.asdfasdf.casdcas">랜덤</a>
</body>
</html>
