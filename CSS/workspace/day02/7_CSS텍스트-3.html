<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 텍스트 - 3</title>
    <style>
        .under{
            text-decoration: underline;
        }
        .through{
            text-decoration: line-through;
        }
        .over{
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <h2>CSS 텍스트 - 3</h2>
    <p>
        알다가도 모르겠는 <span class="under"> 너의 마음이 뭔지</span> 표정은 왜 그랬는지도 물어볼라면 (물어보면)이해하기 힘든 웃음만 (웃음만) <span class="through"> 솔직히 얘기를 해줘야 알지 </span>우
    </p>
    <span class="over"> 우우</span>
</body>
</html>
