<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 선택자</title>
    <style>
        .redtext{
            color: red;

        }
        .blueText{
            color: blue;

        }
        /* span 태그 이면서 bigText라는 class를 가진 요소 선택 */
        /* 태그명.클래스명 : 해당 태그들 중 해당 클래스를 가진 요소들 선택 */
        span.bigText{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>클래스 선택자</h2>
    <p>
        <!-- 클래스명을 띄어쓰기로 구분하면 여러개 줄 수 있다 -->
        <span class="redText bigText">클래스 선택자</span>는 <span class="blueText"> 특정 집단의 여러 요소를 한번에 선택</span>할 때 사용합니다.
    </p>
    <div class="bigText">
        <span class="redText"> 특정 집든을 클래스(class)</span>라고 하며, <span class="blueText"> . 기호를 사용</span>하여 같은 클래스 이름을 갖는 요소들을 모두 선택합니다
    </div>
</body>
</html>
