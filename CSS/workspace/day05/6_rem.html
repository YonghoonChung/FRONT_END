<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem 크기</title>
    <style>
        html{ font-size: 32px;}
        body{ font-size: 1.5em;} /*48px*/
        .rem{font-size:1rem;}
    </style>
</head>
<body>
    <h2>rem 크기</h2>
    <p class= "rem">
        Baby don't cry tonight <br>
        어둠이 걷히고 나면<br>
        Baby don't cry tonight <br>
        없었던 일이 될 거야 <br>
        물거품이 되는 것은 네가 아니야 <br>
        끝내 몰라야 했던<br> 
        so Baby don't cry cry <br>
        내 사랑이 널 지킬 테니<br>
    </p>
</body>
</html>
