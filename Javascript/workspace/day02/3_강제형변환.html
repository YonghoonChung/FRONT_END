<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강제 형변환</title>
</head>
<body>
    <h2>강제형변환</h2>
    <script>
        const num1 = "10";
        const num2 = "20";
        console.log(`${num1} + ${num2} = ${num1+num2}`);
        
        //let으로 선언한 변수는 안에 담겨있는 값 자체를 바꾸는게 가능
        //num1 = Number(num1);
        //num2 = Number(num2);

        console.log(`${num1} + ${num2} = ${Number(num1)+Number(num2)}`);
        console.log(`${num1} + ${num2} = ${num1+num2}`);
    </script>
</body>
</html>
