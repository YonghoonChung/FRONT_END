<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리 연산자</title>
</head>
<body>
    <h2>논리 연산자</h2>
    <script>
        const num1 = 10;
        const num2 = 5;

        const res1 = num1 == num2;
        const res2 = num1 > num2;

        console.log(`result1 && result2 : ${res1 && res2}`);
        console.log(`result1 || result2 : ${res1 || res2}`);
        console.log(`!result1 : ${!res1}`);

        console.log(10>3 && 21<17);
    </script>
</body>
</html>
