<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
</head>
<body>
    <h2>과제</h2>
    <script>
        const name = prompt("이름 입력");
        const kor = Number(prompt("국어점수 입력"));
        const eng = Number(prompt("영어점수 입력"));
        const math = Number(prompt("수학점수 입력"));
        let total = kor + eng + math;
        let avg = total /3;

        document.write(`-----${name}-----`+ `<br>`);
        document.write(`국어점수 : ${kor}` + `<br>`);
        document.write(`영어점수 : ${eng}`+ `<br>`);
        document.write(`수학점수 : ${math}`+ `<br>`);
        document.write(`<br>`);
        document.write(`총점 : ${total}`+ `<br>`);
        document.write(`평균 : ${avg}`+ `<br>`);

    </script>
</body>
</html>
