<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩반복문</title>
</head>
<body>
    <h2>중첩반복문</h2>

    <script>
        for(let i = 0; i< 10; i++){
            for(let j =0; j< 3; j++){
                console.log(`현재 i의 값: ${i}`,`현재 i의 값: ${j}`);
            }
        }
    </script>
</body>
</html>
