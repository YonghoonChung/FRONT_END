        let arr = ['apple','abcd1234','김사과',10];
        console.log(arr[0]);

        arr[5] = '서울시 강남구 역삼동';
        console.log(arr[4]);

        console.log(arr.length);
        console.log("-----------");
        // arr.length를 이용하는 이유 -> 유지보수, 가독성
        for(let i=0;i<arr.length;i++){
            console.log(arr[i]);
        }
    </script>
