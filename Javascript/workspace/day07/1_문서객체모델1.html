<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체모델 - 1</title>
</head>
<body>
    <h2>문서객체모델 - 1</h2>
    <ul>
        <li name="view" style="border:1px solid black;">html</li>
        <li>CSS</li>
        <li class="js">JavaScript</li>
        <li class="js">Ajax</li>
        <li id="server">Apache</li>
        <li name="view">php</li>
    </ul>
    <script>
        const tagName = document.getElementsByTagName("li"); // 태그별로 배열을 갖는다
        for(let i=0;i<tagName.length;i++){
            console.log(tagName[i]);
        }

        console.log("===================")
        const className = document.getElementsByClassName("js"); //클래스 이름별로 배열
        for(let i in className){
            console.log(className[i]);
        }

        console.log("===================")
        const id = document.getElementById("server"); // 아이디 별로 배열, 아이디는 유일함
        console.log(id);

        console.log("===================")
        const name=document.getElementsByName("view");
        for(let e of name){
            console.log(e);
            e.style.border = " solid 1px red";
        }
        console.log("===================")
        const querySelector = document.querySelectorAll('li.js');
        //                  [ <li class="js">JavaScript</li>,
        //                      <li class="js">Ajax</li>  ]
        for(let e of querySelector){
            console.log(e.innerHTML);
            e.innerHTML = e.innerHTML + "입니다."
            // innerHTML : 여는태그와 닫는태그 사이에 있는 문자열을 담는 프로퍼티
        }
    </script>
</body>
</html>
