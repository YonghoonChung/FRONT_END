<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
</head>
<body>
    <h2>화살표 함수</h2>
    <script>
        const sayHello = () => console.log('hello JS!');

        const add = (x,y) => {
            console.log('두 수의 덧셈');
            console.log(`${x}와 ${y}의 합`);
            return x + y;
        }

        sayHello();
        result = add(10,3);
        console.log(result);

        let num = Number(prompt('정수입력'));
        let doing = null;
        if(num > 0){
            doing = () => alert('양수');
        }else if(num<0){
            doing = () => alert('음수');
        }else{
            doing = () => alert('0');
        }
        doing();
</script>
</body>
</html>
