<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <h2>while</h2>
    <script>
        let choice = 0;

        while(true){
            choice = Number(prompt("다음 중 주말 프론트엔드 강사의 이름은 ?" + 
            "\n1. 김사과\n2. 반하나\n3. 정다솔\n4. 이체리\n0. 나가기"));
    
            if(choice == 3){
                console.log('정답');
            }else if(choice == 1 || choice == 2 || choice == 4){
                console.log('오답');
            }else if(choice == 0){
                console.log("바이!");
                break;
            }
            else{
                console.log('잘못입력');
            }
        }
    </script>
</body>
</html>
