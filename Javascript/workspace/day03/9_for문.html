<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문-1</title>
</head>
<body>
    <h2>for문-1</h2>
    <script>
        let num = 0;
        while(num < 10){
            num ++;
            console.log(num,'번재 반복중입니다.');
        }
        for(let num = 0; num < 10; num++){
            console.log(num+1, '번째 반복중입니다');
        }
    </script>
</body>
</html>
