<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로토타입</title>
</head>
<body>
    <h2>프로토타입</h2>
    <script>
        function Car(brand,color,price){ // 프로토타입 생성
            this.brand= brand;
            this.color=color;
            this.price=price;
            this.show = function() {
                console.log('이름 : '+this.brand);
                console.log('색상 : '+this.color);
                console.log('가격 : '+this.price);
            }
        }

        const mycar = new Car('Ferrari','Red',65000); // 객체 생성자
        const momcar = new Car('K7','White',4000); // 객체 생성장
        // 기존에 없던 roofOpen이라는 프로퍼티에 새로운 값을 넣어줌으로써
        // 그 객체에서 프로퍼티를 추가할 수 있다.
        mycar.roofOpen = function(){
            console.log(this.brand+" 뚜껑 열기");
        }
        mycar.roofOpen(); // mycar에만 적용
        // momcar.roofOpen(); // momcar에는 없다.
        // momcar는 프로퍼티를 가지고 있지 않으므로 실행 불가능

        mycar.show();

        
        /*
        function Test(intdata){ 
            this.intdata = intdata;
        }
        ...
        */
        
        // 프로그램이 돌아가는 도중에 새로 추가해야하는 경우
        // //mycar.wheel = 4;

        // Car 생성자로 만들어지는 프로토타입의 wheel = 4
        // mycar,momcar 같은 객체들은 전부 Car 생성자로 만들어지는 
        // 프로토차입을 상속받아서 객체가 만들어진다.
        // 따라서 프로토차입에 추가한 프로퍼티, 메소드들은 그 생성자로 생성하는 모든 객체들에게 추가된다.
        Car.prototype.wheel = 4; // 프로토타입을 이용하는 방법
        Car.prototype.engineStart = function(){
            console.log(this.brand+" 시동 켜기");
        }
        console.log(mycar.wheel);
        console.log(momcar.wheel);

        mycar.engineStart();
        momcar.engineStart();
        // console.log(mycar);
        console.log('------------');
        // 테스트용 궁금증 해결!
        const newcar = new Car('111','111',11);
        console.log(mycar);
        console.log(momcar);
        console.log(newcar);
    </script>
</body>
</html>
