<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수</title>
</head>
<body>
    <h2>콜백함수</h2>
    <script>
        function f(callback){
            console.log('콜백 함수를 호출합니다');
            callback();
        }

        function test(){
            alert('테스트 함수입니다.');
        }
        function test2(){
            alert('테스트2 함수입니다.');
        }
        
        // f(test);
        f(test2);


    </script>
</body>
</html>
