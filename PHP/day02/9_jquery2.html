<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 - 2(선택자)</title>
</head>
<body>
    <h2>제이쿼리 - 2(선택자)</h2>
    <p id="txt">변경될 문자열 입니다</p>

    <button>글자 크기 변경!</button>
</body>
<script src="./jquery-3.6.0.min.js"></script>
<script>
    //$(선택자).on('이벤트명', 함수) : 이벤트 달기
    $("button").on('click', function(){
        //$(선택자).css('속성명', '속성값') : css 변경
        $("#txt").css("font-size","25px");
        $("#txt").attr("class","change");
    });
</script>
</html>
