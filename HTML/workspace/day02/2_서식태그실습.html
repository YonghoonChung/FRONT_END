<body>
    <h1> <mark>&lt;노을&gt;</mark></h1>
    <h2> <ins>이환천<sub>지음</sub></ins></h2>
    <p>
        <i>
            매일매일 이기려고
        </i>
        <br>
        <b>
            아둥바둥 살다보니
        </b>
    </p>
    <p>
        <strong>
            <em>
                매일져도아름다운<br>
                노을처럼 살고싶네
            </strong>    
        </em>
    </p>
