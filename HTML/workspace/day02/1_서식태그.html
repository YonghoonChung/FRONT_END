<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서식태그</title>
</head>
<body>
    <h2> 서식 태그</h2>
    <p>
        <h3> strong 태그</h3>
        b 태그는 <b> 단순히 글자가 굷게</b><br>
        strong 태그는 <strong>  중요한 글자를 굴게</strong>표현합니다.
    </p>
    <p>
        <h3> em 태그</h3>
        i 태그는 <i> 단순히 글자를 이탤릭체</i>로 표현합니다 <br>
        em 태그는 <em> 중요한 글자</em>로 기울여 표현합니다
    </p>
    <p>
        <h3>mark 태그</h3>
        mark 태그는 <mark>중요한 부분</mark>하이라이티 합니다
    </p>
    <p>
        <h3> del 태그</h3>
        del 태그는 <del> 마치 지운 것</del>처럼 표현
    </p>
    <p>
        <h3> ins 태그</h3>
        ins 태그는 <ins>중요한 글자</ins>에 밑줄
    </p>
    <p>
        <h3> sup,sub 태그</h3>
        피타고라스 정리 : a<sup>2</sup>+b<sup>2</sup> = c<sup>2</sup><br>
        이산화탄소 : CO<sub>2</sub>
    </p>
</body> 
</html>
